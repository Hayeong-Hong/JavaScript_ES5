<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 인터벌</title>
</head>

<body>
    <div id="galleryZone">
        <p>
            <img src="images/pic_1.jpg" alt="배경이미지" id="photo">
        </p>
    </div>

    <script>
        var page = 1;

        var interval;

        function gallery() {
            interval = setInterval(function () {
                page += 1;
                var img = document.getElementById('photo');
                img.setAttribute('src', 'images/pic_' + page + '.jpg');
                if (page == 8) {
                    page = 0;
                }
            }, 1000);
        }

        gallery();
    </script>
</body>

</html>
