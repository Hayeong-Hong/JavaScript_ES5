<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문</title>
</head>
<body>
    <script>
        //prompt 메소드 : 사용자 입력값 받기(=java의 scanner)
        var month = prompt("현재느 몇 월입니까?", "0");

        //confirm 메소드 : 확인창을 띄워줌(확인:true, 취소:false 리턴)
        var confirm = confirm(month + "월이 맞습니까?");

        if(confirm){
            if(month >=9 && month <= 11){
                document.write("가을입니다.");
            }else if(month >=6 && month <=8){
                document.write("여름입니다.")
            }else if(month >=3 && month <=5){
                document.write("봄입니다.")
            }else{
                document.write("겨울입니다.")
            }
        } else {
            //현재 페이지 다시 로드
            location.reload();
        }
    </script>
</body>
</html>
