<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수</title>
</head>
<body>
    <script>
        function car(color, price, company){
            this.color = color;
            this.price = price;
            this.company = company;
            //프로토 타입 사용시 this 사용못함
            car.prototype.info = function(){
                document.write("car 색상 : " + this.color, "<br>");
                document.write("car 가격 : " + this.price, "<br>");
                document.write("car 제조사 : " + this.company, "<br>");
            }
        }

        //생성자 함수를 통한 객체 생성
        var kiaCar = new car('red', 30000000, 'KIA');
        kiaCar.info();

        var hyCar = new car('black', 42000000, 'Hyundai');
        hyCar.info();

        console.log(hyCar);
    </script>
</body>
</html>
