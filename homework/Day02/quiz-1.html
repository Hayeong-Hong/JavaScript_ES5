<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>

<body>
	<script>
		var x = parseInt(prompt("첫 번째 수를 입력하세요."));
		var y = parseInt(prompt("두 번째 수를 입력하세요."));
		var result = 0;

		function sumMulti() {
			if (x == y) {
				result = x * y;
			} else {
				result = x + y;
			}
			console.log(result);

		};

			sumMulti(x, y);
		

	</script>
</body>

</html>
