<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 당첨 확인</title>
</head>

<body>
    <script>
        var lotto = [];

        for (var i = 0; i < 7; i++) {
            //로또 번호생성하여 lotto배열에 입력, 1~45까지의 랜덤 숫자 6개 + 보너스 번호 1
            lotto[i] = parseInt(Math.random() * 45 + 1);

            //중복 처리
            for (var j = 0; j < lotto.length; j += 1) {
                for (var k = j + 1; k < lotto.length; k += 1) {
                    if (lotto[j] == lotto[k]) {
                        /* alert('중복입니다. 다시 입력하세요.'); */
                        i -= 1;
                    }
                }
            }
        }

        var lottoNo = "";
        for (var k = 0; k < lotto.length; k++) {
            if (k == 6) {
                lottoNo += "보너스번호 : " + lotto[k];
            } else {
                if (k < 5)
                    lottoNo += lotto[k] + ", ";
                else
                    lottoNo += lotto[k] + " ";
            }
        }

        document.write("이번주 로또 당첨 번호는 : " + lottoNo, '<br>');

        var userNo = [];

        for (var userCnt = 0; userCnt < 6; userCnt++) {
            //사용자 번호 입력 받아서 userNo 배열에 입력
            userNo[userCnt] = window.prompt('1~45까지의 숫자를 입력하세요.', '');

            //입력 값이 1보다 작거나 45보다 크거나 '', null입력 시 배열에서 삭제하고 다시 입력
            if (userNo[userCnt] < 1 || userNo[userCnt] > 45) {
                alert('1~45 사이의 숫자를 입력하세요.');
                userCnt -= 1;
            } else {
                //사용자 입력 값 중복 처리
                for (j = 0; j < userNo.length; j += 1) {
                    for (k = j + 1; k < userNo.length; k += 1) {
                        if (userNo[j] == userNo[k]) {
                            alert('중복입니다. 다시 입력하세요.');
                            userCnt -= 1;
                        }
                    }
                }

            }
        }

        document.write("구입한 로또 번호 : " + userNo, '<br>');

        var correctCnt = 0;
        var bonusFlag = false;

        for (var m = 0; m < lotto.length; m++) {
            for (var n = 0; n < userNo.length; n++) {
                //lotto번호와 사용자 입력값 비교
                //보너스번호가 일치하면 bonusFlag -> true로 변경

            }
        }

        if (correctCnt == 6) {
            document.write("1등 당첨!", '<br>');
        } else if (correctCnt == 5) {
            if (bonusFlag) {
                document.write("2등 당첨!", '<br>');
            } else {
                document.write("3등 당첨!", '<br>');
            }
        } else if (correctCnt == 4) {
            document.write("3등 당첨!", '<br>');
        } else if (correctCnt == 3) {
            document.write("4등 당첨!", '<br>');
        } else {
            document.write("꽝!", '<br>');
        }
    </script>
</body>

</html>
