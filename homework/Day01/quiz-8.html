<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <script type="text/javascript">
        /*
         미션 02: 입력 값 합 구하기
         end가 입력될 때까지 숫자를 계속해서 입력받아 다음과 같이 출력되게 만들어 주세요.

         요구사항:
         - window.prompt()를 이용해 값을 입력받을 때 입력받는 횟수가 출력되어야 합니다.
         - 입력 값이 end면 alert()을 이용해 “입력이 종료되었습니다.” 메시지를 띄운 후 프로그램을 종료해 주세요.
         - end가 아닌 경우 입력받은 값의 합을 document.write()를 이용해 화면에 출력해 주세요.
         */
        var tmp = 0;
        var sum = 0;
        var cnt = 0;

        
        while((tmp = window.prompt('숫자를 입력하세요. 입력한 횟수는 ' + cnt + '회 입니다.'))!='end')
        {
        sum += parseInt(tmp);
        cnt +=1;
        };
        alert('입력이 종료되었습니다.');
        document.write('총 입력한 횟수는 ' + cnt + '회,<br>');
        document.write('입력한 수의 총 합계는 ' + parseInt(sum) + '입니다.<br>');

    </script>

</head>

<body>

</body>

</html>
