<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기2</title>
    <style>
        body {
            font-weight: bold;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <script>
        for (var i = 0; i < 5; i += 1) {
            for(var j=5; j>i; j-=1){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
